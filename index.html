<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor |Pricing component with toggle  </title>
</head>
<body>
  <main>
    <h2>  Our Pricing</h2>
    <div class="switch-div">
      <span>Annually</span> 
      <label class="switch">
        <input type="checkbox" aria-label="checkbox">
        <span class="slider round"></span>
      </label>
      <span>  Monthly      </span> 
    </div>

    <div class="grid-container">
      <div class="item basic">
        <p>Basic</p>
        <h2 class="month">  &dollar;19.99        </h2>
        <h2 class="year">    &dollar;199.99        </h2>
        <ul>
          <li>  500 GB Storage          </li>
          <li>    2 Users Allowed          </li>
          <li>    Send up to 3 GB          </li>
          <li> <button>  Learn More </button>   </li>
        </ul>
      </div>
      <div class="item pro">
        <p>Professional</p>
        <h2 class="month">  &dollar;24.99       </h2>
        <h2 class="year">    &dollar;249.99      </h2>
        <ul>
          <li>    1 TB Storage          </li>
          <li>    5 Users Allowed          </li>
          <li>    Send up to 10 GB          </li>
          <li> <button id="pro-btn">  Learn More </button>   </li>
        </ul>
      </div>
      <div class="item master">
        <p>Master</p>
        <h2 class="month">    &dollar;39.99        </h2>
        <h2 class="year">    &dollar;399.99        </h2>
        <ul>
          <li>   2 TB Storage          </li>
          <li>    10 Users Allowed          </li>
          <li>    Send up to 20 GB          </li>
          <li> <button>  Learn More </button>   </li>
        </ul>
      </div>
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
